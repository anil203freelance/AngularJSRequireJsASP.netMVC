


   

   <form class="well" ng-submit="submitLogin()" ng-controller="HomeCtrl">
        <h2>Sign In</h2>
       <label>Email</label>
       <input type="email" id="useremail" ng-model="login.email" name="useremail" required />
       <label>Password</label>
       <input type="password" id="pass" ng-model="login.password" name="pass" required />
       <div>
           <button type="reset" class="btn">Cancel</button>
       <button type="submit" class="btn">Login</button>
           </div>
      
   </form>
